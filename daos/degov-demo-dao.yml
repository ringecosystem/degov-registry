    chainId: 42161
    link: https://app.safe.global/home?safe=arb1:0x80d180621B2f875269216f19A499e6fB9402776C
  - name: Test DAO Safe(Sepolia)
    chainId: 11155111
    link: https://app.safe.global/home?safe=sep:0x80d180621B2f875269216f19A499e6fB9402776C

